<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-200 w-full">
<div class="grid grid-cols-1 lg:grid-cols-2 gap-4 mx-auto w-full px-4">
    <div class="bg-white p-8 rounded-lg shadow-md mt-5">
        <h2 class="text-2xl font-bold mb-2">Оформление заказа</h2>
        <form id="orderForm" class="space-y-4">
            <div class="form-group">
                <label for="customerName" class="block text-sm font-medium text-gray-700">Имя</label>
                <input type="text" id="customerName" name="customerName" placeholder="Введите ваше имя" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="form-group">
                <label for="customerEmail" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="customerEmail" name="customerEmail" placeholder="Введите ваш email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="form-group">
                <label for="city" class="block text-sm font-medium text-gray-700">Введите город (на украинском)</label>
                <input type="text" id="city" name="city" placeholder="Введите ваш город" list="cityList" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <datalist id="cityList"></datalist>
            </div>
            <div class="form-group">
                <label for="postalOffice" class="block text-sm font-medium text-gray-700">Выберите номер почтового отделения</label>
                <input type="text" id="postalOffice" name="postalOffice" placeholder="Введите номер почтового отделения" list="warehouseList" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <datalist id="warehouseList"></datalist>
            </div>
            <div class="form-group">
                <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Введите свой номер телефона</label>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Введите ваш номер телефона" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="form-group">
                <span class="block text-sm font-medium text-gray-700">Сумма заказа</span>
                <div id="totalAmount" class="mt-1 mb-5 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></div>
            </div>
            <div class="form-group">
                <button type="submit" class="w-full mb-2 py-2 px-4 bg-purple-700 text-white font-semibold rounded-md hover:bg-pink-500 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2">Заказать</button>
            </div>
            <div class="form-group">
                <button onclick="goBack()" type="button" class="w-full py-2 px-4 bg-red-700 text-white font-semibold rounded-md hover:bg-pink-500 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2">Вернуться в магазин</button>
            </div>
        </form>
    </div>
    <div id="cartItems" class="bg-white p-8 rounded-lg shadow-md mt-5">
        <h2 class="text-2xl font-bold mb-6">Корзина</h2>
        <ul id="cartItemsList" class="space-y-4"></ul>
        <div class="mt-6 text-right">
            <span class="block text-lg font-bold">Общая сумма:</span>
            <span id="cartTotalAmount" class="block text-2xl font-semibold"></span>
        </div>
    </div>
</div>
<script src="js/form.js"></script>
</body>
</html>
